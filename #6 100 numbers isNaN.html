<!DOCTYPE html>
<html>
<head>
    <script>
        function test() {
            var str = prompt("Please type a number between 1 and 100"); 
            var num = parseInt(str);
                if (isNaN(str)) { 
                    alert("That's not a number"); 
                }
                else if(num<1 || num>100){
                    alert("Thats not a number between 1 and 100");
                }
                else {
                    alert("Thank you"); 
                } 
        }    
    </script> 
</head>
<body onload="test();">
</body> 
</html>
