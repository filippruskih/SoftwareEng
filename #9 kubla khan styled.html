    <title>CSS Exercise</title>
  </head>
  <style>
    h2{
      color: red;
    }
    p{
      color: lightblue;
      size: 14px;
    }
    span{
      color: black;
    }
  </style>
  <body>
    <h2>Kubla Khan</h2>
    <p>
      In Xanadu did Kubla Khan<br>
      A stately pleasure-dome decree:<br>
      Where Alph, the sacred river, ran<br>
      Through caverns measureless to man<br>
      Down to a <span>sunless sea.</span>
    </p>
  </body>
