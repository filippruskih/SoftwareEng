<!DOCTYPE html>
<html>
<head>
<script>
	var nums = [];

	function addNumber() {
		var txt = document.getElementById("txtNumber").value;
		var number = parseInt(txt);
		if (isNaN(number))
			alert(txt+" is not a number!");
		else {
			nums.push(number);
			redrawTable();
		}
	}

	function deleteNumber(i) {
		nums.splice(i,1);
		redrawTable();
	}

	function redrawTable() {
		var html = "<table border='1'>";
		for (var i=0; i<nums.length; i++) {
			html += "<tr><td>"+nums[i]+"</td><td><button style='background:#8888CC;' onclick='deleteNumber("+i+")'>Delete</button></td></tr>";
		}
		html += "</table>";
		document.getElementById("pOutput").innerHTML = html;
	}
</script>
</head>
<body>
	<input type='text' id='txtNumber'> <button onclick='addNumber();'>Add Number</button>
	<p id="pOutput"></p>
</body>
</html>
