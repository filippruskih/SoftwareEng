<!DOCTYPE html>
<html>
  <head>
  	<script>
	  	function updateOutput() {
	  		var txt = document.getElementById("txtUserInput").value; // text typed by user
	  		var numchars = txt.length;
	  		var txtOutput = "";
	  		var currWord = ""; // initial word
            var countWORD = 0;
            var len = txt.length
            var output = 'You have ' +len+ ' characters in your text<br>';
            var stream= 0;
           
	  		for (var i=0; i<numchars; i++) {
	  			var currLetter = txt.substr(i,1);
	  			if (currLetter==" ") { // end current word and start next one
                    stream++;
	  				txtOutput += currWord+"<br>";
	  				currWord = "";
	  			}
	  			else
                    countWORD++;
	  				currWord += currLetter; // add letter to current word
	  	
            
            if (currWord.length>0) // deal with any remaining word that didn't end with a space
	  			txtOutput += currWord;
            
       
	  	}
          document.getElementById("pOutput").innerHTML = countWORD; // show result to user
          document.getElementById("Output").innerHTML = stream; 

        }

  	</script>
  </head>
  <body>
  	<textarea id='txtUserInput' onkeyup="updateOutput();" value="Type your text here."></textarea><br>
  	<p id='pOutput'>
  		Your output will be shown here.
      </p>
      <p id='Output'>
        Your output will be shown here.
    </p>
  </body>
</html>
