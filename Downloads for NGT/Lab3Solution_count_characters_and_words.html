<!DOCTYPE html>
<html>
  <head>
  	<script>
	  	function updateStats() {
	  		var txt = document.getElementById("txtUserInput").value;
	  		var numchars = txt.length;
	  		var numwords = 1;
	  		for (var i=0; i<numchars; i++) {
	  			if (txt.substr(i,1)==" ")
	  				numwords++;
	  		}
	  		document.getElementById("pOutput").innerHTML = numchars+" characters<br>"+numwords+" words.";
	  	}
  	</script>
  </head>
  <body>
  	<textarea id='txtUserInput' onkeyup="updateStats();" value="Type your text here."></textarea><br>
  	<p id='pOutput'>
  		Your stats will be shown here.
  	</p>
  </body>
</html>
