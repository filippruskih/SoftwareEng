<!DOCTYPE html>
<html>
    <head>
        <script>
            function updateOutput(){
                var txt = document.getElementById("txtOutput").value;
                var numchars = txt.length;
                var text = "";

                for(var i = numchars - 1; i>=0; i--){
                    var currLetter = txt.substr(i,1);
                    text += currLetter + "<br>";
                }
                document.getElementById("pOutput").innerHTML = text;
            }

        </script>
    </head>
    <body>
        <textarea id="txtOutput" onkeyup="updateOutput();"></textarea> <br>
            <p id="pOutput">
                Your output will be shown here
            </p>
    </body>
</html>
