<!DOCTYPE html>
<html>
<head>
<script>
    var isMouseDown = false;

    function mouseDown(){
        isMouseDown = true;
    }

    function mouseUp(){
        isMouseUp = false
    }
	function moveTheVan(e) {
        if (isMouseDown){
        var oImg = document.getElementById("imgVan");
		oImg.style.left = e.clientX-(oImg.naturalWidth/2)+"px";
        oImg.style.top = e.clientY-(oImg.naturalHeight/2)+"px";
        }
	}

</script>
</head>
<body onmousemove="moveTheVan(event);">
    <div style="width:100%; height:100%; background-color:#888888; position:absolute; left:0px; top:0px;">
        <img id='imgVan' onmousedown= "mouseDown();" style='position:absolute; left:0px; top:0px;' src='mysteryMachine.png'>
    </div>
</body>
</html>
