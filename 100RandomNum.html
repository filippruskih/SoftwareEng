<!DOCTYPE html>
<html>
<head>
    <script>
        function start() {
            var arr = [];
            for(var i=0; i<100; i++){
                var val = Math.floor(Math.random()*999)+1;
                // arr[i] = val; one way of assigning value to array
                arr.push(val); // pushes value to end of the array
            }

            arr.sort(function(a,b){
                if(parseInt(a)< parseInt(b))
                    return -1;
                else
                    return 1;
            });

            txt = "Your sorted numbers are: ";
            for(var i=0; i<100; i++){
                txt += arr[i];
                if(i<99)
                    txt += ", ";              
                else
                    txt += ".";
            }
            document.getElementById("output").innerHTML = txt;
        }
    </script>
</head>

<body onload="start();">
    <div id="output"></div>

</body>

</html>
