<!DOCTYPE html>
<html>
  <head>
  	<script>
	  	function updateOutput() {
	  		var txt = document.getElementById("txtUserInput").value; // text typed by user
	  		var numchars = txt.length;
	  		var txtOutput = "";
	  		var currWord = ""; // initial word
			var count = 0;
			var sum = 0;
	  		for (var i=0; i<numchars; i++) {
				  var currLetter = txt.substr(i,1);
				  var num = Integer.parseInt(currLetter)
	  			if (currLetter==" ") { // end current word and start next one
	  				txtOutput += currWord+"<br>";
	  				currWord = "";
	  			}
	  			else
	  				currWord += currLetter; // add letter to current word
	  		
			 if(!isNaN(currLetter)){
				sum+=Number(currLetter);
			
	  	
            if (currLetter == 'a' || currLetter == 'e' || currLetter == 'i' || currLetter == 'o' || currLetter == 'u' || currLetter == 'A' || currLetter == 'E' || currLetter == 'I' || currLetter == 'O' || currLetter == 'U'){
                count++;
			}
		}
		  }
			  
            if (currWord.length>0) // deal with any remaining word that didn't end with a space
	  			txtOutput += currWord;
           
            

	  		document.getElementById("pOutput").innerHTML = count; // show result to user
            document.getElementById("Output").innerHTML = sum;


	  	}
  	</script>
  </head>
  <body>
  	<textarea id='txtUserInput' onkeyup="updateOutput();" value="Type your text here."></textarea><br>
  	<p id='pOutput'>
  		Your output will be shown here.
    </p>
    <p id='Output'>
        Your output will be shown here.
    </p>
  </body>
</html>
